<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="image-section">
        <div class="logo-background">
            <img src="/images/odin-lined.png" alt="Odin logo" class="odin-logo">
            <p class="logo-text">ODIN</p>
        </div>
    </section>

    <main class="login-section">
        <h1>Get Started</h1>
        <form action="" method="get" class="signup-form">
            <div class="form-row">
                <div class="form-input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required autocomplete="on">
                </div>
                <div class="form-input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required autocomplete="on">
                </div>
            </div>

            <div class="form-row">
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                </div>
                <div class="form-input">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-input">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" required>
                </div>
            </div>

            <div class="form-input">
                <button class="form-submit" type="submit">Create Account</button>
            </div>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>

</html>
